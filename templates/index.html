{% extends 'base.html' %}

{% block content %}

<h1>Hello World</h1>

<p>This is home page template</p>


<p>{{ user_name | reverse }}</p>

<p>{{ stuff | striptags }}</p>

<p>{{ pizza.3 }}</p>

{% for item in pizza %}
    {% if item == 33 %}
        {{ item + 100 }} <br>
    {% else %}
        {{ item }} <br>
    {% endif %}
    
{% endfor %}

{% endblock %}
